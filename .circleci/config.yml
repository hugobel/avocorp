version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install JUnit coverage reporter
          command: npm i jest-junit --save-dev

      - run:
          name: Run Tests with JUnit as reporter
          command: npm run test --reporters=default --reporters=jest-junit

      - store_artifacts:
          path: ./reports/jest
      - store_test_results:
          path: ./reports/jest
